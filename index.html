<!DOCTYPE html>
<html>

<head>
  <title>50KFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        /* 在PC端左右排列 */
      }

      .item {
        width: 50%;
        /* 在PC端宽度为50% */
      }
    }

    .text {
      font-family: "Microsoft YaHei", sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      text-align: justify;
      padding: 20px;
      border: 5px solid #ccc;
      background-color: #f5f5f5;
      margin-bottom: 20px;
    }

    .text strong {
      color: #666;
    }

    .item img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <div class="text">
        已知三角形△ABC AB=25 AC=18 sin∠BAC=0.2 过AB中点K 作KF⊥AB交AC于F ，连接中点K及三角形顶点C，得三角形KFC，求证KFC=50
      </div>
    </div>
    <div class="item">
      <img src="images/kfc-1.jpg" alt="50KFC">
    </div>
  </div>
</body>

</html>
